<center>
  <input type="text" name-"inUrl" id="inUrl" placeholder="Paste Google Drive link" /></BR>
<a href ="" onclick="process()">Convert</a>
</center>
<script type="text/javascript">
  function process() {
    var url = document.getElementById("inUrl");
    var link = url.value.replace("open?", "uc?export=download&");
    url.value = link;
    url.select();
    document.execCommand("copy");
    alert("Link has been converted and copied!"); 
    window.location = "https://wordpress.com/block-editor/page/thisdayinherstory.home.blog/256"; 
  }
</script>
