<input type="text" name-"inUrl" id="inUrl" placeholder="Paste Google Drive link" />
<a href ="" onclick="process()">Convert</a>

<script type="text/javascript">
  function process() {
    var url = document.getElementById("inUrl");
    var link = url.value.replace("open?", "uc?export=download&");
    url.value = link;
    url.select();
    document.execCommand("copy");
    alert("Link has been converted and copied!"); 
  }
</script>
