!DOCTYPE html>
<html>
<body>

<center>
<input type="text" name-"inUrl" id="inUrl" placeholder="Paste Google Drive link" /><br>
<a href ="" onclick="process();">Convert</a>
</center>
<script type="text/javascript">

function process() {
this.event.preventDefault();
    var url = document.getElementById("inUrl");
    var link = url.value.replace("open?", "uc?export=download&");
    url.value = link;
    url.select();
    document.execCommand("copy");
    window.location.replace("https://wordpress.com/block-editor/page/thisdayinherstory.home.blog/256");
	
}
</script>

</body>
</html>
